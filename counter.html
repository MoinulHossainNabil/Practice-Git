<!DOTYPE html>
<html>
    <head>
        <script>
            function CountClick(){
                if (typeof(Storage !== "undefined")){
                    if (localStorage.clickcouont){
                        localStorage.clickcouont = Number(localStorage.clickcouont) + 1;
                    }
                    else{
                        localStorage.clickcouont = 1;
                    }
                    document.getElementById("result").innerHTML = localStorage.clickcouont;
                }
                else{
                    document.getElementById("result").innerHTML = "Sorry something went wrong";
                }
            }

            function removeCount(){
                if (typeof(Storage !== "undefined")){
                    if (localStorage.clickcouont){
                        localStorage.clickcouont = 0;
                        document.getElementById("result").innerHTML = 0;
                }
                else{
                    document.getElementById("result").innerHTML = "Sorry something went wrong";
                }
            }
            }
        </script>
        <body>

        </body>
        <button type="button" onclick="CountClick()">Click to count</button>
        <!-- <button type="button" onclick="removeCount()">Click to remove count </button> -->
        <div id="result">0</div>       
    </head>
</html>
